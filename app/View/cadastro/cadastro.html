<div class="page-header text-center">
    <h1>Cadastro de Pessoas</h1>
</div>

<form novalidate name="formulario" class="row" ng-submit="">
        <div class="col-md-8">
            <div class="form-group">
                <label>Nome</label>
                <input name="titulo" class="form-control" ng-model="usuario.first_name" required>  
    
                <span ng-show = "formulario.$submitted && formulario.titulo.$error.required"
                    class="form-control alert-danger">
                    Nome Obrigatorio
                </span>
                <span ng-show="formulario.$submitted && formulario.titulo.$error.maxlength" 
                    class="form-control alert-danger">
                    No máximo 20 caracteres!
                </span>
            </div>
            <div class="form-group">
                <label>URL Avatar</label>
                <input name="url" class="form-control" ng-model="usuario.avatar" required>
    
                <span ng-show = "formulario.$submitted && formulario.url.$error.required" 
                    class="form-control alert-danger">
                    URL obrigatória
                </span> 
            </div>
            <div class="form-group">
                <label>sobrenome</label>
                <input name="descricao" class="form-control" ng-model="usuario.last_name">
            </div>

            <div class="form-group">
                    <label>Email</label>
                    <input name="email" class="form-control" ng-model="usuario.email">
            </div>
    
            <button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid" ng-if ="!isEdit" ng-click= "adicionar()" >
                Salvar
            </button>
            <a href="/" type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid" ng-if ="isEdit" ng-click="editar()" >
                Editar
            </a>
            <a href="/" meu-focus class="btn btn-primary">Voltar</a>
            <hr>
        </div>
    </form>
